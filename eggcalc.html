---
layout : default
---


<div class = "container">
	<table class="table">
	<tr>
		<th></th>
		<th>HP</th>
		<th>Attack</th>
		<th>Defence</th>
		<th>Special Attack</th>
		<th>Special Defence</th>
		<th>Speed</th>
	</tr>
	<tr>
	<th>Parent 1</th>
	<td><input type="checkbox" name="Parent1" value="HP"></td>
	<td><input type="checkbox" name="Parent1" value="ATK"></td>
	<td><input type="checkbox" name="Parent1" value="DEF"></td>
	<td><input type="checkbox" name="Parent1" value="SPA"></td>
	<td><input type="checkbox" name="Parent1" value="SPD"></td>
	<td><input type="checkbox" name="Parent1" value="SPE"></td>
	</tr>
	<tr>
	<th>Parent 2</th>
	<td><input type="checkbox" name="Parent2[]" value="HP"></td>
	<td><input type="checkbox" name="Parent2[]" value="ATK"></td>
	<td><input type="checkbox" name="Parent2[]" value="DEF"></td>
	<td><input type="checkbox" name="Parent2[]" value="SPA"></td>
	<td><input type="checkbox" name="Parent2[]" value="SPD"></td>
	<td><input type="checkbox" name="Parent2[]" value="SPE"></td>
	</tr>
	<tr>
	<tr>
	<th>Desired</th>
	<td><input type="checkbox" name="Desired[]" value="HP"></td>
	<td><input type="checkbox" name="Desired[]" value="ATK"></td>
	<td><input type="checkbox" name="Desired[]" value="DEF"></td>
	<td><input type="checkbox" name="Desired[]" value="SPA"></td>
	<td><input type="checkbox" name="Desired[]" value="SPD"></td>
	<td><input type="checkbox" name="Desired[]" value="SPE"></td>
	</tr>
	<tr>
		<th>Shiny Method</th>
		<td colspan="2">
		<select>
			<option value="1">None (Won't Calculate)</option>
			<option value="2">Shiny Stone</option>
			<option value="3">Mesuda</option>
			<option value="4">Mesuda + Shiny Stone</option>
		</select>
		</td>
		<th>Ability</th>
		<td>
		<select>
			<option value="1">100%</option>
			<option value="2">70%</option>
			<option value="3">50%</option>
			<option value="4">30%</option>
		</select>
		</td>
		<th>Gender</th>
		<td>
		<select>
			<option value="1">100%</option>
			<option value="3">87.5%</option>
			<option value="3">75%</option>
			<option value="4">50%</option>
			<option value="5">25%</option>
			<option value="6">12.5%</option>
		</select>
		</td>
	</tr>
	<tr>
	<td colspan="7"><input type="button" onclick="#" value="Clalculate"></td>
	</tr>
	</table>
</div>
